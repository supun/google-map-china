<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 24.500686, lng: 54.604528},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.google.hk/maps/api/js?key=AIzaSyCplGJs4HttZiPbULm-6GcfS6HJi0m7poM&locale=en&callback=initMap&language=en"
    async defer></script>
  </body>
</html>
